# Uygulama adı
spring.application.name=sms-sender

# Sunucu ayarları
server.port=8080

# Hata sayfası mesajlarını gösterme
server.error.whitelabel.enabled=false

# MySQL Veritabanı Ayarları
spring.datasource.url=jdbc:mysql://localhost:3306/sms_sender?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Ayarları
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Twilio ayarları
twilio.account.sid=
twilio.auth.token=
twilio.phone.number=

# Günlükleme ayarları
logging.level.org.springframework=INFO
logging.level.com.cinargarage.sms_sender=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
